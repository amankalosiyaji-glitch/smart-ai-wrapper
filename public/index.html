<!DOCTYPE html>
<html>
<head>
  <title>üî• AI Reel Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
    }
    input {
      width: 100%;
      padding: 8px;
    }
    button {
      padding: 8px 15px;
      cursor: pointer;
    }
    hr {
      margin: 30px 0;
    }
    #remaining {
      margin-top: 10px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>

<body>

<h1>üî• AI Reel Generator</h1>

<h2>Register</h2>
<input id="regName" placeholder="Enter Name"><br><br>
<input id="regEmail" placeholder="Enter Email"><br><br>
<input id="regPassword" type="password" placeholder="Enter Password"><br><br>
<button onclick="register()">Register</button>

<hr>

<h2>Login</h2>
<input id="email" placeholder="Enter Email"><br><br>
<input id="password" type="password" placeholder="Enter Password"><br><br>
<button onclick="login()">Login</button>

<div id="remaining"></div>

<hr>

<h2>Generate Reel</h2>
<input id="topic" placeholder="Enter Topic"><br><br>
<input id="niche" placeholder="Enter Niche"><br><br>
<input id="style" placeholder="Enter Style"><br><br>

<label>Platform:</label>
<select id="platform">
  <option value="instagram">Instagram Reel</option>
  <option value="youtube">YouTube Shorts</option>
</select>

<br><br>
<button onclick="generate()">Generate</button>

<h2>Result:</h2>
<pre id="result"></pre>

<script>

async function register() {

  const name = document.getElementById("regName").value;
  const email = document.getElementById("regEmail").value;
  const password = document.getElementById("regPassword").value;

  const res = await fetch("/api/auth/register", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ name, email, password })
  });

  const data = await res.json();
  alert(data.message || "Registered");
}

async function login() {

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const res = await fetch("/api/auth/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, password })
  });

  const data = await res.json();

  if (data.token) {
    localStorage.setItem("token", data.token);
    alert("‚úÖ Login Successful");
  } else {
    alert("‚ùå " + (data.message || "Login failed"));
  }
}

async function generate() {

  const token = localStorage.getItem("token");

  if (!token) {
    alert("‚ö†Ô∏è Please login first!");
    return;
  }

  const topic = document.getElementById("topic").value;
  const niche = document.getElementById("niche").value;
  const style = document.getElementById("style").value;
  const platform = document.getElementById("platform").value;

  const resultBox = document.getElementById("result");
  const remainingBox = document.getElementById("remaining");

  resultBox.innerText = "Generating...";
  remainingBox.innerText = "";

  const response = await fetch("/generate-reel", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": "Bearer " + token
    },
    body: JSON.stringify({ topic, niche, style, platform })
  });

  const data = await response.json();

  if (!response.ok) {
    resultBox.innerText = "‚ùå " + (data.message || data.error);
    return;
  }

  resultBox.innerText = data.result;

  if (data.remaining !== undefined) {
    remainingBox.innerText = "Remaining Credits: " + data.remaining;
  }
}

</script>

</body>
</html>
